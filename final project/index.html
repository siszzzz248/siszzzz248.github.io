<html>
<head>
    <title>quarantine cooking!</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />
</head>
<body>
    <div id = "home">
        <div id="color-container">
            <div id="color-spine">
                <div id="color-btn-red" class="color-btn"></div>
                <div id="color-btn-yellow" class="color-btn"></div>
                <div id="color-btn-green" class="color-btn"></div>
                <div id="color-btn-lightblue" class="color-btn"></div>
                <div id="color-btn-blue" class="color-btn"></div>
            </div>
            <div class = "title">
                <h1>a quarantine cooking compilation</h1>
            </div>
            <div class="container">
                <a data-scroll href="#collection">
                  <div class="arrow"></div>
                </a>
            </div>
        </div>
    </div>
    <div id = "collection">
        <div id = "pictures">
            <img src = assets/img/2.jpg alt="" id="pic-2">
            <img src = assets/img/3.jpg alt="" id="pic-3">
            <img src = assets/img/4.jpg alt="" id="pic-4">
            <img src = assets/img/5.jpg alt="" id="pic-5">
            <img src = assets/img/6.jpg alt="" id="pic-6">
            <img src = assets/img/8.jpg alt="" id="pic-8">
        </div>
        <div id="lightbox-overlay" class="hidden"></div>
        <div class="lightbox hidden" id="p2">
            <img src="assets/img/2.jpg" alt="">
            <div class="caption">
                breakfast bagel
            </div>
        </div>
        <div class="lightbox hidden" id="p3">
            <img src="assets/img/3.jpg" alt="">
            <div class="caption">
                mapo tofu + pork ribs and potato
            </div>
        </div>
        <div class="lightbox hidden" id="p4">
            <img src="assets/img/4.jpg" alt="">
            <div class="caption">
                ratatouille + steak + seafood linguini
            </div>
        </div>
        <div class="lightbox hidden" id="p5">
            <img src="assets/img/5.jpg" alt="">
            <div class="caption">
                kimchi fried rice w/ egg
            </div>
        </div>
        <div class="lightbox hidden" id="p6">
            <img src="assets/img/6.jpg" alt="">
            <div class="caption">
                cheese tortellini
            </div>
        </div>
        <div class="lightbox hidden" id="p8">
            <img src="assets/img/8.jpg" alt="">
            <div class="caption">
                xiao long bao
            </div>
        </div>
    </div> 
        <!-- We usually put the <script> in <head> -->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
